<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><!-- Cabeçalho-->
        <ul>
            <li>
                <h1>Pizzaria do Brunão</h1>
            </li>
            <li>
                <h2>Controle de Vendas de Pizzas</h2>
            </li>
        </ul>
    </header>

    <section>
        <form >
            <h3>Selecione a pizza que foi vendida</h3>
                <ul>
                    <li >
                        <input type="radio" name="pizzas" id="mussarela" class="opcao" >
                        <label for="mussarela" class="opcao">Mussarela</label>
                    </li>
                    <li>
                        <input type="radio" name="pizzas" id="mista" class="opcao">
                        <label for="mista" class="opcao">Mista</label>
                    </li>
                    <li>
                        <input type="radio" name="pizzas" id="calabresa" class="opcao">
                        <label for="calabresa" class="opcao">Calabresa</label>
                    </li>
                </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button><!--Vai acrescentar as pizzas vendidas-->
        <button id="estorno">Estorno</button><!--Vai reduzir o numero de pizzas-->
    </section>

    <section id="table"> <!--Tabelas de pizzas vendidas serão colocadas dentro de uma tag HTML-->
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
               <td>Mussarela</td>
               <td id="resultadoMussarela"></td>
               <td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td id="vendaMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendaCalabresa"></td> 
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button><!--Exportar e criar a planilha-->
    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
